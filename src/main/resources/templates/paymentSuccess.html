
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            padding-top: 20px;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            font-size: 1.2rem;
            color: #495057;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            color: #B353B3;
            transform: scale(1.1);
        }

        .btn-link {
            color: #495057;
            padding: 0;
        }

        .btn-link:hover {
            color: #495057;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #495057; /* Couleur sombre élégante */
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Style des éléments de navigation */
        .nav-item {
            margin-bottom: 20px;
        }

        .nav-link {
            font-size: 1.1rem;
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            background-color: #34495e; /* Couleur survol */
            transform: scale(1.05);
        }

        .nav-link.active {
            background-color: #B353B3;
            color: white;
        }

        /* Spécificité du bouton logout */
        .logout {
            font-size: 1.1rem;
            padding: 10px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #B353B3; /* Rouge vif au survol */
        }

        /* Texte des éléments de la nav */
        .nav-text {
            font-weight: 500;
        }

        /* Partie principale du contenu */
        main {
            margin-left: 250px; /* Éspace pour la barre latérale */
            padding: 20px;
            background-color: #f4f6f9;
        }

        h2 {
            font-weight: 500;
            color:#B353B3;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #B353B3;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #B353B3;
            transform: scale(1.05);
        }

        .email-info {
            margin-top: 20px;
            color: #555;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Barre de navigation latérale -->
<nav class="sidebar">
    <div class="sidebar-sticky p-3">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active" th:href="@{/}">
                    <i class="fas fa-home"></i>
                    <span class="ms-2">Accueil</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button class="btn btn-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="ms-2">Déconnexion</span>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenu principal -->
<main>
    <div class="widget">
        <h2><i class="fas fa-check-circle text-success"></i> Participation confirmée !</h2>
        <form th:action="@{/user/payment/success/{id}(id=${evenement.id})}" method="post">

            <!-- ID de l'événement -->
            <input type="hidden" name="eventId" th:value="${evenement.id}">

        </form>
        <p class="lead" style="font-size: 16px">Vous vous êtes inscrit avec succès à l'événement <span th:text="${evenement.titre}"></span>. Merci de votre participation !</p>
        <p class="email-info" style="font-size: 13px">Veuillez vérifier votre e-mail pour la confirmation et plus de détails concernant l'événement.</p>
        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>Retour à l'accueil
            </a>
        </div>
    </div>
</main>

</body>
</html>
