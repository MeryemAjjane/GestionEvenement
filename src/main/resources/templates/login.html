<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://les-seminaires.eu/wp-content/uploads/2019/04/organisation-evenement-entreprise-735x400.png'); /* Image de Pexels avec URL directe */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card styling */
        .card {
            max-width: 400px;
            max-height: 450px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 2); /* Carte invisible */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 60px;
        }

        /* Header styling */
        .card-header {
            /*background-color: #B353B3; /* Fond sombre pour une meilleure lisibilité */
            color: #B353B3;
            text-align: center;
            padding: 10px;
            font-size: 25px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Form styling */
        .card-body {
            padding: 20px;
        }
        .form-control::placeholder {
            color: whitesmoke; /* Blanc semi-transparent */
            font-style: italic; /* Optionnel : ajoute un style italique */
            font-size: 14px; /* Taille du texte (optionnel) */
        }
        /* Labels - rendre le texte visible */
        .form-label {
            font-size: 15px;
            font-family: "Lucida Sans", sans-serif;
            color: #666666; /* Blanc pour un bon contraste */
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Inputs - couleur de fond identique à l'en-tête */
        .form-control {
            width: 100%;
            padding: 13px;
            border: 1px solid rgba(255, 255, 255, 0.4); /* Bordure semi-transparente */
            background-color: rgba(0, 0, 0, 0.6);
            /* Même couleur que .card-header */
            border-radius:25px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            color: white; /* Texte blanc */
        }

        .form-control:focus {
            border-color: rgba(0, 0, 0, 0.6); /* Bordure violette au focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
            background-color: transparent;
            color: black;
        }

        /* Checkbox label styling */
        .form-check-label {
            font-size: 14px;
            color: #fff;
        }

        /* Button styling */
        .btn-primary {
            background-color: #B353B3; /* Gris neutre */
            color: #fff;
            padding: 15px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            justify-content: center;

        }

        .btn-primary:hover {
            background-color: #B353B3; /* Gris plus foncé au survol */
        }

        /* Remember me checkbox */
        .form-check-input {
            margin-right: 10px;

            background-color: rgba(0, 0, 0, 0.6);
        }

        a{
            display: flex;
            margin-top: 3%;
            font-weight: bold;
            font-size: 29px;
            color: red;
            text-decoration:none;
        }
        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Optionnel : espace au-dessus du bouton */
        }
        .mb-3{
            margin-bottom: 15px;
        }
        .alert {
            display: flex;
            justify-content: center;
            border-radius: 5px;
            font-size: 16px;
        }

        .alert-danger {
            background-color: #ffd8d8;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

    </style>
</head>
<body>
<div class="row mt-xl-5">
    <div class="">
        <div class="card">
            <!-- Affichage des erreurs -->
            <div class="alert alert-danger">
            <div th:if="${error != null}">
                <p  th:text="${error}"></p>
            </div>
            </div>
            <div class="card-header">
                Authentification
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username"  placeholder="saisir le nom d'utilisateur" name="username">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control"  id="password" placeholder=" saisir  le mot de passe" name="password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label" style="  color:#666666;!important; font-size: 14px">
                            <input class="form-check-input" type="checkbox" name="remember-me"> Se souvenir de moi
                        </label>
                    </div>
                    <div class="cont">
                    <button type="submit" class="btn btn-primary">Se connecter</button></div>
                    <a th:href="@{/Inscrire}"  style="justify-items: center;justify-content: center!important;color:#666666;;!important; font-size: 14px">S'inscrire</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
